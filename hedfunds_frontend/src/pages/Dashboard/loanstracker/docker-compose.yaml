version: "3.8"

services:
  mysql:
    platform: linux/x86_64 
    image: mysql:8.0
    container_name: loanstracker_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: cardano_loans
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  php:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    container_name: loanstracker_php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html:delegated
      - ./src/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql

  server:
    image: nginx:stable-alpine
    container_name: loanstracker_nginx
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: loanstracker_phpmyadmin  
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: root
      PMA_PASSWORD: secret
      UPLOAD_LIMIT: 100M
    ports:
      - "81:80"
    depends_on:
      mysql:
        condition: service_started

volumes:
  mysql_data:
    driver: local